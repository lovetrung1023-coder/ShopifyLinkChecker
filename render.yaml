services:
  - type: web
    name: shopify-linkchecker   # change to your service name
    env: python
    branch: main
    repo: https://github.com/<yourname>/<your-repo>   # update
    buildCommand: "pip install -r requirements.txt"
    startCommand: "./start.sh"
databases:
  - name: shopify-postgres
    plan: starter       # choose starter or the free option if present
    region: oregon      # choose region
