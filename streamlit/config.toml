[server]
port = 5000
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200
maxMessageSize = 200

# Increase timeouts for long-running checks on Render
enableWebsocketCompression = true

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 5000

# Keep connection alive
[runner]
magicEnabled = false
fastReruns = false
